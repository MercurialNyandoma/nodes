<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-family: 'DM Sans', sans-serif;
      height: 100%;
      padding-bottom: 60px;
    }

    h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 4rem;
      text-align: center;
      margin-bottom: 30px;
      color: #403d40;
      width: 100%;
    }

    /* Стили для карусели */
    input[type=radio] {
      display: none;
    }

    .container {
      width: 100%;
      max-width: 275px;
      height: 450px;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin: 0 auto;
    }

    .cards {
      position: relative;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      right: 0;
      margin: auto;
      transition: transform .4s ease;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #item-1:checked ~ .cards #song-3, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2 {
      transform: translatex(-40%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-1 {
      transform: translatex(40%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3 {
      transform: translatex(0) scale(1);
      opacity: 1;
      z-index: 1;
    }

  </style>
</head>
<body>

  <div>
    <h1>My Notes</h1>

    <div class="container">
      <input type="radio" name="slider" id="item-1">
      <input type="radio" name="slider" id="item-2" checked>
      <input type="radio" name="slider" id="item-3">
      <div class="cards">
        <label class="card" for="item-1" id="song-1">
          <img src="vchera.png" alt="song">
        </label>
        <label class="card" for="item-2" id="song-2">
          <img src="segodnya.png" alt="song">
        </label>
        <label class="card" for="item-3" id="song-3">
          <img src="zavtra.png" alt="song">
        </label>
      </div>
    </div>
  </div>

  <!-- Контейнер для загрузки нижнего меню -->
  <div id="bottom-menu-container"></div>

  <script>
    // Функция для подгрузки нижнего меню
    function loadBottomMenu() {
      fetch('bottom-menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('bottom-menu-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Ошибка загрузки нижнего меню:', error);
        });
    }

    // Загрузка меню при запуске страницы
    window.onload = loadBottomMenu;
  </script>

</body>
</html>
