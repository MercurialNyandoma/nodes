<!-- add-to-calendar.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внести в календарь</title>
    <link rel="stylesheet" href="styles/add-to-calendar.css">
</head>
<body>

    <main>
        <h2>Внести в календарь</h2>

        <!-- Форма для добавления события в календарь -->
        <div class="form-container">
            <input type="text" id="eventInput" placeholder="Введите событие">
            <input type="date" id="eventDate">
            <button id="addEvent" class="button">Добавить в календарь</button>
        </div>

        <!-- Кнопка Назад -->
        <a href="index.html" class="back-button">Назад</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
