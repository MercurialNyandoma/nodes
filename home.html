<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-family: 'DM Sans', sans-serif;
      height: 100%;
      padding-bottom: 60px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      text-align: center;
      margin-bottom: 30px;
      color: #403d40;
      width: 100%;
      letter-spacing: 3px;
      animation: fadeIn 1.5s ease-out;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.1); /* Добавлен эффект свечения */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Стили для карусели */
    input[type=radio] {
      display: none;
    }

    .container {
      width: 100%;
      max-width: 275px;
      height: 450px;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin: 0 auto;
    }

    .cards {
      position: relative;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      right: 0;
      margin: auto;
      transition: transform .4s ease;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #item-1:checked ~ .cards #song-3, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2 {
      transform: translatex(-40%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-1 {
      transform: translatex(40%) scale(.8);
      opacity: .4;
      z-index: 0;
    }

    #item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3 {
      transform: translatex(0) scale(1);
      opacity: 1;
      z-index: 1;
    }

    /* Стили для нижнего блока меню */
    .bottom-menu {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0px -5px 20px rgba(0, 0, 0, 0.2);
      padding: 15px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      z-index: 1000;
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .bottom-menu button {
      background-color: transparent;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #555;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .bottom-menu button img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .bottom-menu button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .bottom-menu button:active {
      transform: scale(1);
    }

    /* Увеличиваем и поднимаем кнопку "add" */
    .bottom-menu #add {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 15px;
      z-index: 2;
      left: 50%;
      transform: translateX(-50%) translateY(0px);
      transition: transform 0.3s ease;
    }

    .bottom-menu #add img {
      width: 90px;
      height: 90px;
    }

    /* Отступы для кнопок "Home" и "Shop" */
    .bottom-menu #home {
      margin-left: -50px;
    }

    .bottom-menu #shop {
      margin-left: -70px;
      background-color: transparent;
    }

    /* Отступы для кнопок "Calendar" и "Profile" */
    .bottom-menu #calendar {
      margin-right: -70px;
    }

    .bottom-menu #profile {
      margin-right: -50px;
      background-color: transparent;
    }

    /* Дополнительные кнопки */
    .extra-buttons {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-58%) translateY(20px); /* Смещаем кнопки чуть правее */
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      justify-content: space-between;
      width: 500px; /* Устанавливаем фиксированную ширину для всего контейнера */
      gap: 20px;
      z-index: 2;
    }

    .extra-buttons.active {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .extra-buttons button {
      width: 500px; /* Каждая кнопка теперь занимает 100% доступной ширины */
      height: 170px; /* Увеличиваем высоту кнопок */
      background-color: white;
      border: none;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-radius: 25px;
      font-family: 'Dancing Script', cursive; /* Применяем шрифт для текста кнопок */
      font-weight: bold; /* Жирный шрифт */
      font-size: 50px; /* Увеличиваем шрифт */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .extra-buttons button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .extra-buttons button:active {
      transform: scale(1);
    }

    /* Элемент затемнения */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Когда дополнительное меню активно, затемнение становится видимым */
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div>
    <h1>My Notes</h1>

    <div class="container">
      <input type="radio" name="slider" id="item-1">
      <input type="radio" name="slider" id="item-2" checked>
      <input type="radio" name="slider" id="item-3">
      <div class="cards">
        <label class="card" for="item-1" id="song-1">
          <img src="vchera.png" alt="song">
        </label>
        <label class="card" for="item-2" id="song-2">
          <img src="segodnya.png" alt="song">
        </label>
        <label class="card" for="item-3" id="song-3">
          <img src="zavtra.png" alt="song">
        </label>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="bottom-menu">
    <button class="active" id="home" onclick="window.location.href='home.html'">
      <img src="home.png" alt="home">
    </button>
    <button id="shop" onclick="window.location.href='shopping-list.html'">
      <img src="check.png" alt="shop">
    </button>
    <button id="add" onclick="toggleButtons()">
      <img src="plus.png" alt="add">
    </button>
    <button id="calendar" onclick="window.location.href='calendar.html'">
      <img src="kalen.png" alt="calendar">
    </button>
    <button id="profile">
      <img src="s.png" alt="profile">
    </button>
  </div>

  <div class="button-container">
    <div class="extra-buttons" id="extraButtons">
      <button>Add to Shopping List</button>
      <button>Add an event</button>
    </div>
  </div>

  <script>
    let isButtonsActive = false;

    function toggleButtons() {
      const extraButtons = document.getElementById('extraButtons');
      const overlay = document.getElementById('overlay');
      const addButton = document.getElementById('add');
      extraButtons.classList.toggle('active');
      overlay.classList.toggle('active');
      
      if (isButtonsActive) {
        addButton.style.transform = "translateX(-50%) translateY(0px)";
      } else {
        addButton.style.transform = "translateX(-50%) translateY(-10px)";
      }

      isButtonsActive = !isButtonsActive;
    }
  </script>

</body>
</html>
