<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile</title>
  <!-- Подключаем общий стиль для меню -->
  <link rel="stylesheet" href="menu.css">
  <!-- Подключаем стиль для страницы -->
  <link rel="stylesheet" href="profile.css">
  <!-- Подключаем шрифт Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Заголовок страницы -->
<header class="page-header">My profile</header>
<div class="auth-buttons">
  <button id="login-btn" onclick="login()">Login</button>
  <button id="logout-btn" onclick="logout()">Logout</button>
</div>
  <!-- Меню -->
  <div class="menu">
    <button class="menu-btn" id="menu-button">
      <img src="home.png" alt="Home">
    </button>
    <button class="menu-btn" id="menu-button">
      <img src="shop.png" alt="Shop">
    </button>
    <button class="menu-btn" id="menu-button">
      <img src="calendar.png" alt="Calendar">
    </button>
    <button class="menu-btn" id="menu-button">
      <img src="profile.png" alt="Profile">
    </button>
  </div>
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

  <!-- Подключаем JavaScript для меню -->
  <script src="menu.js"></script>

</body>
</html>
