<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shopping List</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      height: 100%;
      padding-bottom: 60px;
    }

    .header {
      font-family: 'Dancing Script', cursive;
      font-size: 70px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #333;
      opacity: 0;
      animation: fadeInMove 1.5s forwards;
      animation-timing-function: ease-in-out;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInMove {
      0% {
        opacity: 0;
        transform: translateY(-14px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stored-data {
      margin-top: 30px;
      font-size: 18px;
      font-family: 'DM Sans', sans-serif;
      width: 80%;
      max-width: 600px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-left: auto;
      margin-right: auto;
      min-height: 50px;
    }

    .stored-item {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f2f2f2;
      border-radius: 4px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-button:hover {
      background-color: #cc0000;
    }

    .bottom-menu {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0px -5px 20px rgba(0, 0, 0, 0.2);
      padding: 15px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      z-index: 1000;
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .bottom-menu button {
      background-color: transparent;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #555;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .bottom-menu button img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .bottom-menu button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .bottom-menu button:active {
      transform: scale(1);
    }

    .bottom-menu #add {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 15px;
      z-index: 2;
      left: 50%;
      transform: translateX(-50%) translateY(0px);
      transition: transform 0.3s ease;
    }

    .bottom-menu #add img {
      width: 90px;
      height: 90px;
    }

    .bottom-menu #home {
      margin-left: -50px;
    }

    .bottom-menu #shop {
      margin-left: -70px;
      background-color: transparent;
    }

    .bottom-menu #calendar {
      margin-right: -70px;
    }

    .bottom-menu #profile {
      margin-right: -50px;
      background-color: transparent;
    }

    .extra-buttons {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-58%) translateY(20px);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      justify-content: space-between;
      width: 500px;
      gap: 20px;
      z-index: 2;
    }

    .extra-buttons.active {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .extra-buttons button {
      width: 500px;
      height: 170px;
      background-color: white;
      border: none;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-radius: 25px;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      font-size: 50px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .extra-buttons button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .extra-buttons button:active {
      transform: scale(1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal.active {
      display: block;
    }

    .modal-content {
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    /* Добавленные стили для кнопки "Записать" */
    #submitBtn {
      background-color: #4CAF50; /* Зеленый цвет фона */
      color: white;
      padding: 15px 30px; /* Увеличение размера кнопки */
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
    }

    #submitBtn:hover {
      background-color: #45a049; /* Темный оттенок при наведении */
      transform: scale(1.05); /* Эффект увеличения при наведении */
    }

    #submitBtn:active {
      transform: scale(1); /* Эффект сжатия при клике */
    }

  </style>
</head>
<body>

  <div class="header">My shopping list</div>

  <div class="stored-data" id="storedDataDisplay"></div>

  <div class="bottom-menu">
    <button class="active" id="home" onclick="window.location.href='home.html'">
      <img src="home.png" alt="home">
    </button>
    <button id="shop" onclick="window.location.href='shopping-list.html'">
      <img src="check.png" alt="shop">
    </button>
    <button id="add" onclick="toggleButtons()">
      <img src="plus.png" alt="add">
    </button>
    <button id="calendar" onclick="window.location.href='calendar.html'">
      <img src="kalen.png" alt="calendar">
    </button>
    <button id="profile">
      <img src="s.png" alt="profile">
    </button>
  </div>

  <div class="button-container">
    <div class="extra-buttons" id="extraButtons">
      <button id="add-to-shopping-list-btn" onclick="openModal()">Add to Shopping List</button>
      <button>Add an event</button>
    </div>
  </div>

  <div id="shopping-list-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Добавьте товары в список покупок</h3>
      <textarea id="shoppingListInput" placeholder="Add items to your shopping list"></textarea>
      <button id="submitBtn" onclick="submitList()">Записать</button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="closeModal()"></div>

  <script>
    let isButtonsActive = false;

    document.addEventListener("DOMContentLoaded", function() {
      const storedData = localStorage.getItem('shoppingData');
      const storedDataDisplay = document.getElementById('storedDataDisplay');
      if (storedData) {
        const shoppingData = JSON.parse(storedData);
        shoppingData.forEach((item, index) => {
          const div = document.createElement('div');
          div.classList.add('stored-item');
          div.innerHTML = `
            <span>${item}</span>
            <button class="delete-button" onclick="deleteItem(${index})">Delete</button>
          `;
          storedDataDisplay.appendChild(div);
        });
      }
    });

    function toggleButtons() {
      const extraButtons = document.getElementById('extraButtons');
      const overlay = document.getElementById('overlay');
      isButtonsActive = !isButtonsActive;
      if (isButtonsActive) {
        extraButtons.classList.add('active');
        overlay.classList.add('active');
      } else {
        extraButtons.classList.remove('active');
        overlay.classList.remove('active');
      }
    }

    function openModal() {
      document.getElementById('shopping-list-modal').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('shopping-list-modal').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }

    function submitList() {
      const shoppingListInput = document.getElementById('shoppingListInput').value;
      if (shoppingListInput.trim() !== '') {
        const shoppingData = JSON.parse(localStorage.getItem('shoppingData')) || [];
        shoppingData.push(shoppingListInput.trim());
        localStorage.setItem('shoppingData', JSON.stringify(shoppingData));
        window.location.reload();
      }
    }

    function deleteItem(index) {
      const shoppingData = JSON.parse(localStorage.getItem('shoppingData'));
      shoppingData.splice(index, 1);
      localStorage.setItem('shoppingData', JSON.stringify(shoppingData));
      window.location.reload();
    }
  </script>
</body>
</html>
